<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>CustomerHome</h1>
	<div th:unless="${isPremium}"  class="non-premium">
	<a href="pay">Get Preminum To Play Songs!!</a>
	<br><br>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:utext="${song.name}">      </td>
				<td th:utext="${song.artist}">    </td>
				<td th:utext="${song.genre}">     </td>
			</tr>
		</tbody>
	</table>
	<a href="logout">Logout</a>
	</div>
	
	<div th:if="${isPremium}" class="premium">
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:utext="${song.name}">      </td>
				<td th:utext="${song.artist}">    </td>
				<td th:utext="${song.genre}">     </td>
				<td>  
					<audio controls>
						<source th:src="${song.link}" type="audio/mp3">
					</audio>    
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
