<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	iframe{
	width:500px;
	height:100px;
	}
</style>
</head>
<body>
	<h1>DisplaySong</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:utext="${song.name}">      </td>
				<td th:utext="${song.artist}">    </td>
				<td th:utext="${song.genre}">     </td>
				<td>  
					<audio controls>
						<source th:src="${song.link}" type="audio/mp3">
					</audio>    
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
